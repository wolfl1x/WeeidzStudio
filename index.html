<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeeidzStudio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <!-- Логотип -->
    <img class="logo" id="logo" src="icons/white/logo.svg" alt="Logo" />
    <p class="handle">@WeeidzStudio</p>

    <!-- Переключатель темы (только иконка) -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <img id="theme-icon" src="icons/moon.svg" alt="Toggle Theme" />
    </div>

    <!-- Кнопки -->
    <div class="buttons">
      <a class="button" href="https://example.com/logo" target="_blank">Logo Brief</a>
      <a class="button" href="https://example.com/website" target="_blank">Website Brief</a>
      <a class="button" href="https://example.com/lending" target="_blank">Lending Page Brief</a>
      <a class="button" href="https://example.com/contact" target="_blank">Contact Us</a>
    </div>

    <!-- Социальные сети -->
    <div class="socials">
      <a href="https://youtube.com" target="_blank"><img class="theme-icon" data-name="youtube" src="icons/white/youtube.svg" alt="YouTube" /></a>
      <a href="https://behance.net" target="_blank"><img class="theme-icon" data-name="behance" src="icons/white/behance.svg" alt="Behance" /></a>
      <a href="https://t.me" target="_blank"><img class="theme-icon" data-name="telegram" src="icons/white/telegram.svg" alt="Telegram" /></a>
      <a href="https://instagram.com" target="_blank"><img class="theme-icon" data-name="instagram" src="icons/white/instagram.svg" alt="Instagram" /></a>
      <a href="https://wa.me" target="_blank"><img class="theme-icon" data-name="whatsapp" src="icons/white/whatsapp.svg" alt="WhatsApp" /></a>
    </div>

    <p class="credit">Made with ♥ Studio wdz</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
