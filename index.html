<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weeidz Studio</title>
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img id="logo" src="icons/white/logo.svg" class="logo" alt="logo" />
    <div class="handle">@WeeidzStudio</div>

    <div class="buttons">
      <button class="accordion">Logo Brief</button>
      <div class="panel">
        <a href="https://example.com/logo1" target="_blank">Logo Option 1</a>
        <a href="https://example.com/logo2" target="_blank">Logo Option 2</a>
        <a href="https://example.com/logo3" target="_blank">Logo Option 3</a>
      </div>

      <button class="accordion">Site Brief</button>
      <div class="panel">
        <a href="https://example.com/site1" target="_blank">Site Option 1</a>
        <a href="https://example.com/site2" target="_blank">Site Option 2</a>
        <a href="https://example.com/site3" target="_blank">Site Option 3</a>
      </div>

      <a class="button" href="mailto:example@gmail.com" target="_blank" rel="noopener noreferrer">Contact Us</a>
   </div>

    <div class="socials">
      <a href="https://www.behance.net/denys_syniak" target="_blank">
        <img class="social-icon" src="icons/white/behance.svg" alt="Behance" />
      </a>
      <a href="https://www.youtube.com/@Weeidz_studio" target="_blank">
        <img class="social-icon" src="icons/white/youtube.svg" alt="YouTube" />
      </a>
      <a href="https://t.me/weeidz" target="_blank">
        <img class="social-icon" src="icons/white/telegram.svg" alt="Telegram" />
      </a>
      <a href="https://www.instagram.com/denys_syniak/" target="_blank">
        <img class="social-icon" src="icons/white/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://wa.me/+35385158803" target="_blank">
        <img class="social-icon" src="icons/white/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>

    <div class="credit">Made with ♥ Studio Weeidz Studio</div>
  </div>

  <script>
    const accordions = document.querySelectorAll(".accordion");

    accordions.forEach((acc) => {
      acc.addEventListener("click", function () {
        const panel = this.nextElementSibling;
        const isOpen = panel.style.maxHeight;
        document.querySelectorAll('.panel').forEach(p => p.style.maxHeight = null); // Закрываем все

        if (!isOpen) {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    });
  </script>

</body>
</html>
